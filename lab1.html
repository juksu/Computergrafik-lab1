<!DOCTYPE html>

<html>
	<head>
		<title>lab1</title>
		
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		
		<script src="lab1.js"></script>
		<script src="tetrominos.js"></script>
		<script src="./common/gl-matrix.js"></script>
		<script src="./common/webgl-utils.js"></script>
		<script src="./common/initShaders.js"></script>
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			
			attribute vec4 vPosition;
			attribute vec4 vColor;
			
			uniform mat4 modelViewMatrix;
			varying vec4 fColor;

			void main()
			{
				gl_Position = modelViewMatrix * vPosition;
				fColor = vColor;
			}
			
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			
			precision mediump float;
			
			varying vec4 fColor;

			void main()
			{
				gl_FragColor = fColor;
			}
			
		</script>

	</head>


	<body onload="webGLstart();" keydown="handleKeys();">
		<canvas id="glCanvas" width="400" height="400">
			Your browser doesn't appear to support the HTML5
		</canvas>
	
	<p>
		Width of playing field (in Blocks):
		<span id="scalarSliderValue">10</span>  <br/>
		Changing this value will reset the playing field.
		<input id="scalarSlide" type="range" min="4" max="40" step="2" value="10" onchange="setScalar(this.value)"/>		
	</p>
	
	</body>
</html>
